<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/a8yjp-qtb96-001.ico"></link>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/all.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <title>口罩地圖 | Mask Map</title>
</head>

<body>
    <!-- 側邊欄位 -->
    <aside class="sideBar">
        <header class="sideBarHead">
            <h2 class="sideBarHeadWeek">星期<span></span></h2>
            <div class="sideBarHeadData">
                <span class="sideBarHeadDataDate"></span>
                <p class="sideBarHeadDataId">身分證末尾為<span></span>可購買</p>
            </div>
            <label class="sideBarHeadCity">
                <select class="sideBarHeadCitySelect">
                    <option value="">-- 請選擇縣市 --</option>
                </select>
            </label>
            <label class="sideBarHeadCity">
                <select class="sideBarHeadCitySelect">
                    <option value="">-- 請選擇行政區 --</option>
                </select>
            </label>
        </header>
        <!-- 搜尋結果大欄位 -->
        <div class="sideBarContent">
            <!-- 搜尋結果列表小欄位 -->
            <div class="sideBarContentBox">
                <strong class="sideBarContentBoxTitle">藥局名稱</strong>
                <div class="sideBarContentBoxData">
                    <span>地址</span>
                    <span>電話</span>
                    <span>營業時間</span>
                </div>
                <div class="sideBarContentBoxTitleCount">
                    <div class="countBox">
                        <span>成人口罩</span>
                        <span>100</span>
                    </div>
                    <div class="countBox">
                        <span>兒童口罩</span>
                        <span>100</span>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <section class="content">
        <!-- <div id="map"></div> -->
    </section>
    <!-- <script src="./js/map.js"></script> -->
    <script src="./js/index.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
</body>

</html>
